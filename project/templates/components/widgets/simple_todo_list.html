<div class="widget widget--todoList todoList" data-widget-id="{{widget.id}}">
    <div class="widget--header">
        <input type="text" class="widget--title" value="{{ widget.title }}" title="Click to edit title"/>
    </div>
    <div class="task-container">
        {% if widget.tasks.all != 0 %}
            {% for task in widget.tasks.all %}
                {% include 'components/widgets/task.html' %}
            {% endfor %}
        {% endif %}
    </div>
    <div class="addTask--container addTask">
        <label class="addTask--label" for="taskTitle-{{widget.id}}">Add task</label>
        <input type="text" 
               id="taskTitle-{{widget.id}}" 
               class="addTask--title taskTitle" 
               value="" 
               title="Click to edit title"/>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    </div>
    <div class="progressBar">
        <div class="progress progress--start"></div>
    </div>
</div>

{% block script %}

{% endblock script %}
